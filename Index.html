<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Scooter Lim exercise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

    <body>
        <div class="container">
            <header> <!-- titolo e logo-->
                <img id="logo" src="logo.png" alt="Logo Scooter Lim">
                <h1 id="main-title"> Taking Booleaners from A to B</h1>
                <nav> <!-- menù con bottoni opzioni-->
                    <div class="buttons">
                        <button type="button">Prenota</button>
                        <button type="button">Termina prenotazione</button>
                        <button type="button">Accendi luci</button>
                    </div>
                </nav>
            </header>
        
            <main> <!-- tre opzioni con checkbox-->
                <div class="option">
                    <input type="checkbox">
                    <h2 class="option-subtitle">Monopattino Gino22</h2>
                    <div>
                        <span>↦ Via Guadalametri - a 220 metri da te</span>
                    </div>
                    <div>
                        <span>Stato carica:</span>
                    </div>
                    <div class="status-bar1"></div>
                </div>
                        
                <div class="option">
                    <input type="checkbox">
                    <h2 class="option-subtitle">Monopattino Mike24</h2>
                    <div>
                        <span>↦ Via Ricciardoni - a 420 metri da te</span>
                    </div>
                    <div>
                        <span>Stato carica:</span>
                    </div>
                    <div class="status-bar2"></div>
                </div>

                <div class="option">
                    <input type="checkbox">
                    <h2 class="option-subtitle">Monopattino Fede154</h2>
                    <div>
                        <span>↦ Via Mentarini - a 490 metri da te</span>
                    </div>
                    <div>
                        <span>Stato carica:</span>
                    </div>
                    <div class="status-bar3"></div>
                </div>
            </main>
        </div>
    </body>
</html>
